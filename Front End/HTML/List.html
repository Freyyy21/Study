<!DOCTYPE html>
<HTml>
    <head>
        <title>List</title>
    </head>
    <body>
        <!-- Ordered List <ol> -->
        <!-- List Item <li> -->
        <h4>Ordered List</h4>
        <ol>
            <li>UMM
                <ul>
                    <li>Kampus 1</li>
                    <li>Kampus 2</li>
                    <li>Kampus 3</li>
                </ul>
            </li>
            <li>UB</li>
            <li>UM</li>
            <li>Unmer</li>
            <li>Polinema</li>
        </ol>

        <!-- Unordered List <ul> -->
            <h4>
                Unordered List
            </h4>
        <ul>
            <li>
                UMM
            </li>        
            <ol>
                <li>Kampus 1</li>
                <li>Kampus 2</li>
                <li>Kampus 3</li>
            </ol>
            <li>UM</li>
            <li>UB</li>
        </ul>

        <!-- <dd> Definition List — pembungkus seluruh daftar definisi. -->
        <!-- <dt> Definition Term — istilah atau nama yang ingin dijelaskan -->
        <!-- <dd> Definition Description — penjelasan dari istilah di <dt>-->
         <h4>Definition List</h4>
         <dl>Universitas Muhammadiyah Malang
            <dt>Memiliki slogan</dt>
            <dd>Student Today, Leader Tommorow</dd>
         </dl>
    </body>
</HTml>
