<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <!-- Table <table> -->
        <!-- Table Header <th> (isian data otomatis bold)-->
        <!-- Table Rows <tr> (pembungkus baris) -->
        <!-- Table Data <td> (isian data)-->
        
        <table border = "1">
            <tr>
                <th>Senin</th>
                <th>Selasa</th>
                <th>Rabu</th>
            </tr>
            <tr>
                <td>07.00</td>
                <td>08.00</td>
                <td>09.00</td>
            </tr>
            <tr>
                <td colspan="2">19.00</td>
                <td>20.00</td>
            </tr>
            <tr>
                <td rowspan="2"> 21.00 </td>
            </tr>
        </table>
    </body>
</html>
