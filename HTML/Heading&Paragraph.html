<html>
    <head>
        <!-- tittle -->
        <title>Heading and Paragraph</title>

    </head>

    <body>
        <!-- heading 1 -->
        <h1>heading1
            <p>
                content 1
            </p>
        </h1>
        <!-- heading 2 -->
        <h2>heading2
            <p>
                content 2
            </p>
        </h2>

        <!-- <i> Italic -->
        <!-- <b> Bold -->
        <p>
            <i>Selamat Datang</i>
        </p>
        <p>
            <b>Universitas Muhammadiyah Malang</b>
        </p>
        
        
    </body>
</html>
