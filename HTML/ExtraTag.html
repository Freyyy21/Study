<html>
    <head>
        <title>Extra Tag</title>
    </head>
    <body>
        <h4>Abbreviation </h4>
        <!-- Abbreviation <abbr> -->
            <p>kSaya bekerja di <abbr title=" National Aeronautics and Space Administration"> NASA</abbr> sejak tahun 2025</p>
        
        <h4>Citation and Definition</h4>
        <!-- Citation <cite> (sitasi sumber)-->
            <p>Saya menonton Harry Potter - <cite>Order of Phoenix</cite></p>
        <!-- Definition <dfn> (kata yg didefinisikan)-->
            <p><dfn>HTML</dfn> adalah Hyper Text Markup Language</p>
            
    </body>
</html>
